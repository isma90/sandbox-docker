version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Image
          command: |
            docker build -t ismaleiva90/sandbox:1.0.0 .
      - run:
          name: Test Image
          command: |
            docker run -it ismaleiva90/sandbox:1.0.0 node -v
            docker run -it ismaleiva90/sandbox:1.0.0 npm -v
            docker run -it ismaleiva90/sandbox:1.0.0 pip --version
  master:
    machine: true
    environment:
      TAG: 1.0.0
    steps:
      - run:
          name: Deploy if tests pass and branch is Master
          command: |
            docker login -u ismaleiva90 -p $DOCKER_PASS

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: develop
      - master:
          requires:
            - build
          filters:
            branches:
              only: master

